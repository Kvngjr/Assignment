<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="success.html" >
        <header>
                <h1>REGISTER PAGE</h1>
                <P>Kindly fill the form to register!</P>
                <hr>

        </header>
        <div class="container">
            
            <br>
        
            <label for="Fname">First name</label>
            <input type="text" name="Fname" id="Fname" placeholder="Enter your Name" required>
            <br>
            <br>
        
            <label for="Lname">Last name</label>
            <input type="text" name="Lname" id="Lname"  placeholder="Enter your Surname" required>
            <br>
            <br>
        
            <label for="pnumber">Phone number</label>
            <input type="tel" name="pnumber" id="pnumber" placeholder="123-4567-8900" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" title="Number must be 11 digits long">
            <br>
            <br>
        
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br>
            <br>
        
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="i prefer not to say">I prefer not say</option>
            </select>
            <br>
            <br>
        
            <label  for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <br>
            <br>
        
            <label for="fcolor">Favorite Colour</label>
            <input type="color" name="fcolor" id="fcolor">
            
            <br>
            <br>
        
            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>
</body>
</html>
